{% with user=action.user profile=action.user.profile %}
<div class="action">
    <div class="image">
        <a href="{{ user.get_absolute_url }}">
            {% if user.avatar %}
                <img class="rounded-circle" src="{{ user.avatar.url }}" alt="{{ user.username }}" width="150">
            {% endif %}
        </a>
    </div>
    <div class="info">
        <p>
            <a href="{{ user.get_absolute_url }}">{{ user.username }}</a>
            {{ action.verb }}
            {% if action.target %}
                {% with target=action.target %}
                    <a href="{{ target.get_absolute_url }}">{{ target }}</a>
                {% endwith %}
            {% endif %}
            <br/>
            <span class="date text-secondary">{{ action.created|timesince }} назад</span>
        </p>
    </div>
</div>
{% endwith %}
