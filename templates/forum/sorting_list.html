{% load static %}

{% for topic in topic_list %}
    <div class="card mb-2">
        <div class="card-body p-2 p-sm-3">
            <div class="media forum-item">
                <a href="{% url 'users:user_detail' topic.author.id %}"><img src="{% if topic.author.avatar %}
                {{ topic.author.avatar.url }} {% else %} {% static 'images/noavatar.png' %} {% endif %}"
                class="mr-3 rounded-circle" width="50" alt="User" /></a>
                <div class="media-body">
                    <h6><a href="{{ topic.get_absolute_url }}" class="text-body">{{ topic.title }}</a></h6>
                    <p class="text-secondary">
                        {{ topic.text }}
                    </p>
                    <p class="text-muted"><a href="{% url 'users:user_detail' topic.author.id %}">{{ topic.author }}</a>
                        replied <span class="text-secondary font-weight-bold">{{ topic.datetime }}</span>
                    </p>
                </div>
                <div class="text-muted small text-center align-self-center">
                    <span class="d-none d-sm-inline-block"><i class="far fa-eye"></i> {{ topic.views }}</span>
                    <span><i class="far fa-comment ml-2"></i> {{ topic__messages.count }}</span>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
