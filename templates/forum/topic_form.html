{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <form method="post">
        {% csrf_token %}
            <div class="modal-header d-flex align-items-center bg-primary text-white">
                <h6 class="modal-title mb-0" id="threadModalLabel">Новый топик</h6>
            </div>
            <div class="modal-body">
                {% for field in form %}
                    <div class="form-group">
                        <label class="mylabel">{{ field.label }}</label>
                        {% render_field field class="form-control" %}
                        <textarea class="form-control summernote" style="display: none;"></textarea>
                    </div>
                {% endfor %}
            </div>

            <div class="modal-footer">
                <a href="{{ request.META.HTTP_REFERER }}" type="button" class="btn btn-light" data-dismiss="modal">
                Отмена</a>
                <button type="submit" value="Save" class="btn btn-primary">Создать топик</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
