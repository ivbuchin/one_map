{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container top-buffer">
  <h3>Изменение пароля</h3>
  <form method="post">
  {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {% render_field field class="form-control" %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Обновить пароль</button>
  </form>
</div>

<style>
.top-buffer { margin-top:20px;
              margin-bottom:20px;
}
</style>
{% endblock %}
