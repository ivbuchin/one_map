{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container top-buffer">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {% render_field field class="form-control" %}
            </div>
        {% endfor %}

        <div class="modal-footer">
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-light">Отмена</a>
            <input type="submit" value="Обновить" class="btn btn-primary">
        </div>
    </form>
</div>

<style>
.top-buffer {
    margin-top: 20px;
    margin-bottom: 20px;
}
</style>
{% endblock %}
